<script>



// Certifique-se de que o DOM foi carregado antes de tentar adicionar um listener
document.addEventListener("DOMContentLoaded", function() {

    document.getElementById("botaoPagar").addEventListener("click", function(event) {
        
     
    });

});


 // Atualiza o subtotal e o total geral do carrinho
 function updateTotals() {
        let total = 0;
        let products = document.querySelectorAll('.product-row');

        products.forEach(product => {
            let quantity = parseFloat(product.querySelector('.product-quantity').value);
            let price = parseFloat(product.querySelector('.product-quantity').getAttribute('data-price'));
            
            let subtotal = quantity * price;
            product.querySelector('.product-subtotal').textContent = subtotal.toFixed(2);
            
            total += subtotal;
        });

        document.querySelector('.total-value').textContent = total.toFixed(2);
    }

    // Adiciona event listeners a cada campo de quantidade
    document.querySelectorAll('.product-quantity').forEach(input => {
        input.addEventListener('input', updateTotals);
    });

    // Chama a função inicialmente para garantir que os totais estão corretos
    updateTotals();







</script>
