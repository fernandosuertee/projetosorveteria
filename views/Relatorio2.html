<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Vendas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e591c3fa;
        }

        .form-container {
            width: 600px; /* Aumentando a largura para caber todas as informações */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #cfe3e9;
        }

        .form-group {
            margin-bottom: 10px; /* Reduzindo o espaço entre os campos */
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        .btn-button{
            color: #fff;
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        
    </style>
</head>
<body>
    <div class="form-container">
        <div style="text-align: center;">
            <img src="../logofundo.png" style="max-width: 200%; height: auto;">
        </div>
        <h3 class="text-center">Relatório de Vendas</h3>
        <h4 class="text-center">Filtros Aplicados:</h4>
        <ul>
            <li>Data: 2023-09-01</li>
            <li>Produto: Produto 1</li>
            <li>Cliente: Nome do Cliente</li>
        </ul>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01-09-2023</td>
                    <td>Produto Sorvete</td>
                    <td>5</td>
                    <td>R$ 20.00</td>
                    <td>R$ 100.00</td>
                </tr>
                <!-- Adicione mais linhas de vendas correspondentes aos filtros aqui -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-right"><strong>Total de Vendas:</strong></td>
                    <td><strong>R$ 100.00</strong></td>
                </tr>
            </tfoot>
        </table>

        <div class="text-center">
            <a href="Relatorio.html" class="btn btn-button btn-lg">Nova Busca</a>
            <a href="principal.html" class="btn btn-secondary btn-lg">Home</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
