<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Produto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e591c3fa;
        }

        .form-container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #cfe3e9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }
        .btn-button{
            color: #fff;
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h3 class="text-center">Alterar Produto</h3>
        <div style="text-align: center;">
            <img src="../sorvete-removebg-preview.png" style="max-width: 200%; height: auto;">
        </div>
        <form>
            <div class="form-group">
                <label for="inputNome">Nome do Produto:</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Digite o novo nome">
            </div>
            <div class="form-group">
                <label for="inputDescricao">Descrição:</label>
                <textarea class="form-control" id="inputDescricao" rows="3" placeholder="Digite a nova descrição"></textarea>
            </div>
            <div class="form-group">
                <label for="inputPreco">Preço:</label>
                <input type="text" class="form-control" id="inputPreco" placeholder="Digite o novo preço">
            </div>
            <div class="form-group">
                <label for="inputQuantidade">Quantidade em Estoque:</label>
                <input type="text" class="form-control" id="inputQuantidade" placeholder="Digite a nova quantidade em estoque">
            </div>
            <div class="d-grid gap-2">
                <a href="VerProdAlterarTrue.html"class="btn btn-button btn-block mt-3">Salvar Alterações</button>
                <a href="VerProd.html" class="btn btn-secondary btn-block mt-3">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
